<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>
  
  <p onmouseover="vytucnit()">V elipse spí lev.</p>

	<button onclick="zcervenat()" class="styl">červený po kliknutí</button>

	<button onclick="zvetsit()" class="styl">zvětšený po kliknutí</button>

  <audio id=js-audio src="audio/dingdingdang.mp3" preload="auto"></audio>
  <button onclick="prehraj('#js-audio')" class="pisnicka">přehraj písničku</button>
  <button onclick="zastav('#js-audio')" class="pisnicka">zastav písničku</button>
  <button onclick="nazacatek('#js-audio')" class="pisnicka">písničku na začátek</button>
  <button onclick="hlasitostmin('#js-audio')" class="pisnicka">hlasitost min.</button>
  <button onclick="hlasitostnorm('#js-audio')" class="pisnicka">hlasitost norm.</button>
  <button onclick="hlasitostmax('#js-audio')" class="pisnicka">hlasitost max.</button>

  <script src="main.js"> </script>
</body>
</html>
